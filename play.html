<!DOCTYPE html>
<html lang="en" data-theme="halloween">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <style>
        svg{
            width:300px ;
            height:300px ;
            position:absolute;
            left:50%;
            top:9em; 
            transform:translate(-50%);
            overflow:clip;
        }
 
        @media (min-width:768px) {
            svg{
                width:450px;
                height:450px;
            }
           
        }
    </style>
    <title>Tic Tac Toe</title>
</head>
<body class="overflow-x-clip">
    <header>
        <nav class="navbar bg-base-300">
            <a href="./index.html" class="normal-case text-4xl mx-auto">
                <img src="./img/tic-tac-toe-img.png" alt="tic-tac-toe" class="w-12 h-auto mr-2">Tic Tac Toe
            </a>
        </nav>
    </header>

    <main id="main" class="flex flex-col pt-2 items-center md:pb-24">
        <div class="flex items-center justify-center gap-6 z-10">
            <h1 class="py-4 font-bold text-4xl opacity-0 transition" id="label">Draw</h1>
            <a href="./play.html" class="btn btn-primary hidden" id="playBtn">Play Again</a>
        </div>
        
        <div id="board" class="flex  flex-wrap w-[18.75rem] md:w-[28.125rem]  font-marker text-[3.75rem]">

            <div class="cell border-r-8 border-b-8"></div>
            <div class="cell border-r-8 border-b-8"></div>
            <div class="cell border-b-8"></div>
            <div class="cell border-r-8 border-b-8"></div>
            <div class="cell border-r-8 border-b-8"></div>
            <div class="cell border-b-8"></div>
            <div class="cell border-r-8"></div>
            <div class="cell border-r-8"></div>
            <div class="cell"></div>
        </div>
    </main>

    <div id="X">
        <h1 class="font-marker text-red-700 text-[50px] hidden">|</h1>
    </div>

    <footer class="footer footer-center p-4 bg-base-300 text-base-content fixed bottom-0 md:relative">
        <div class="flex flex-col items-center">
            <p class="text-xl">Made by <a href="https://github.com/khaled5321" class="link link-hover link-secondary">Khaled Emad</a></p>
            <a href="https://www.flaticon.com/free-icons/tic-tac-toe" title="tic tac toe icons">logo icon created by Freepik - Flaticon</a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
